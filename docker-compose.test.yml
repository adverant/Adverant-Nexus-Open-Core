version: '3.8'

# Adverant Nexus Open Core - Complete Testing Sandbox
# This Docker Compose file creates a fully functional environment for testing
# the open-source core with all required databases and services.

networks:
  nexus-test:
    driver: bridge

volumes:
  postgres-test-data:
  neo4j-test-data:
  qdrant-test-data:
  redis-test-data:

services:
  # ============================================================================
  # Database Services
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: nexus-test-postgres
    networks:
      - nexus-test
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nexus_test
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_test_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: nexus-test-neo4j
    networks:
      - nexus-test
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/nexus_test_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2g
    volumes:
      - neo4j-test-data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: nexus-test-qdrant
    networks:
      - nexus-test
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-test-data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nexus-test-redis
    networks:
      - nexus-test
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Application Services
  # ============================================================================

  graphrag:
    build:
      context: .
      dockerfile: services/nexus-graphrag/Dockerfile.test
      target: test
    container_name: nexus-test-graphrag
    networks:
      - nexus-test
    ports:
      - "8090:8090"  # HTTP API
      - "8091:8091"  # WebSocket
    environment:
      NODE_ENV: test
      PORT: 8090
      WS_PORT: 8091
      LOG_LEVEL: debug

      # Database connections
      DATABASE_URL: postgresql://nexus:nexus_test_password@postgres:5432/nexus_test
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: nexus_test_password
      QDRANT_URL: http://qdrant:6333

      # API Keys (test mode - using mock keys)
      ANTHROPIC_API_KEY: sk-ant-test-mock-key-for-testing
      OPENAI_API_KEY: sk-test-mock-key-for-testing
      VOYAGE_API_KEY: pa-test-mock-key-for-testing

      # JWT Secret
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long-for-security

      # Feature flags
      ENABLE_DOCUMENT_PROCESSING: true
      ENABLE_VECTOR_SEARCH: true
      ENABLE_GRAPH_QUERIES: true
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8090/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  mageagent:
    build:
      context: .
      dockerfile: services/nexus-mageagent/Dockerfile.test
      target: test
    container_name: nexus-test-mageagent
    networks:
      - nexus-test
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # WebSocket
    environment:
      NODE_ENV: test
      PORT: 8080
      WS_PORT: 8081
      LOG_LEVEL: debug

      # Database connections
      DATABASE_URL: postgresql://nexus:nexus_test_password@postgres:5432/nexus_test
      REDIS_URL: redis://redis:6379

      # GraphRAG connection
      GRAPHRAG_URL: http://graphrag:8090

      # API Keys (test mode - using mock keys)
      ANTHROPIC_API_KEY: sk-ant-test-mock-key-for-testing
      OPENAI_API_KEY: sk-test-mock-key-for-testing
      OPENROUTER_API_KEY: sk-or-test-mock-key-for-testing

      # JWT Secret
      JWT_SECRET: test-jwt-secret-minimum-32-characters-long-for-security

      # Feature flags
      ENABLE_MULTI_AGENT: true
      ENABLE_STREAMING: true
      MAX_CONCURRENT_AGENTS: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      graphrag:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # ============================================================================
  # Test Runner Service
  # ============================================================================

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test-runner
    container_name: nexus-test-runner
    networks:
      - nexus-test
    environment:
      GRAPHRAG_URL: http://graphrag:8090
      MAGEAGENT_URL: http://mageagent:8080
      POSTGRES_URL: postgresql://nexus:nexus_test_password@postgres:5432/nexus_test
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: nexus_test_password
      QDRANT_URL: http://qdrant:6333
    depends_on:
      graphrag:
        condition: service_healthy
      mageagent:
        condition: service_healthy
    volumes:
      - ./test-results:/app/test-results
    command: ["npm", "run", "test:integration"]
