apiVersion: apps/v1
kind: Deployment
metadata:
  name: mageagent
  namespace: mage-agent
  labels:
    app: mageagent
    adverant.ai/service: mageagent
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mageagent
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployment
  template:
    metadata:
      labels:
        app: mageagent
        version: v1.0.0
        adverant.ai/service: mageagent
      annotations:
        # Istio sidecar injection
        sidecar.istio.io/inject: "true"
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mageagent
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mageagent
                topologyKey: kubernetes.io/hostname
      containers:
        - name: mageagent
          image: localhost:32000/mageagent:v1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: websocket
              containerPort: 8081
              protocol: TCP
          env:
            # Environment from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: mageagent-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: mageagent-config
                  key: LOG_LEVEL
          envFrom:
            # Load all ConfigMap values
            - configMapRef:
                name: mageagent-config
            # Load all Secret values
            - secretRef:
                name: mageagent-secrets
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"
            limits:
              cpu: "4"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 30  # 5 minutes total
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/mageagent
            - name: tmp-volume
              mountPath: /tmp/mageagent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: log-volume
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
      terminationGracePeriodSeconds: 60
      dnsPolicy: ClusterFirst
      restartPolicy: Always