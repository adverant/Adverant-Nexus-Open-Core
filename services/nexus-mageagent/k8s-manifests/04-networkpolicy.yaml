apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mageagent-network-policy
  namespace: mage-agent
  labels:
    app: mageagent
    adverant.ai/service: mageagent
spec:
  podSelector:
    matchLabels:
      app: mageagent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Istio ingress gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              istio: ingressgateway
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081

    # Allow traffic from other pods in the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8081

    # Allow traffic from GraphRAG services
    - from:
        - namespaceSelector:
            matchLabels:
              name: graphrag-system
      ports:
        - protocol: TCP
          port: 8080

    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8080

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow traffic to vibe-data namespace (databases)
    - to:
        - namespaceSelector:
            matchLabels:
              name: vibe-data
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 7687  # Neo4j Bolt
        - protocol: TCP
          port: 7474  # Neo4j HTTP
        - protocol: TCP
          port: 6333  # Qdrant

    # Allow traffic to GraphRAG services
    - to:
        - namespaceSelector:
            matchLabels:
              name: graphrag-system
      ports:
        - protocol: TCP
          port: 8090  # GraphRAG API
        - protocol: TCP
          port: 3000  # GraphRAG MCP

    # Allow external HTTPS traffic (for OpenRouter, Voyage AI, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
# NetworkPolicy for allowing other namespaces to access MageAgent
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-graphrag
  namespace: mage-agent
  labels:
    app: mageagent
spec:
  podSelector:
    matchLabels:
      app: mageagent
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: graphrag-system
      ports:
        - protocol: TCP
          port: 8080