apiVersion: v1
kind: Secret
metadata:
  name: mageagent-secrets
  namespace: mage-agent
  labels:
    app: mageagent
    adverant.ai/service: mageagent
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "mageagent"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

  REDIS_PASSWORD: ""  # If Redis requires authentication

  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

  QDRANT_API_KEY: ""  # If Qdrant requires authentication

  # OpenRouter API Configuration
  OPENROUTER_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  OPENROUTER_API_URL: "https://openrouter.ai/api/v1"
  OPENROUTER_SITE_URL: "https://graphrag.adverant.ai"
  OPENROUTER_APP_NAME: "MageAgent-Production"

  # JWT Secrets for Authentication
  JWT_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING"
  JWT_REFRESH_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING"
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"

  # API Keys for External Services
  VOYAGE_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  VOYAGE_API_URL: "https://api.voyageai.com/v1"

  # Monitoring and Telemetry
  SENTRY_DSN: ""  # Optional: Sentry error tracking
  NEW_RELIC_LICENSE_KEY: ""  # Optional: New Relic monitoring

  # Session Management
  SESSION_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING"

  # Internal API Keys for Service-to-Service Auth
  INTERNAL_API_KEY: "REPLACE_WITH_SECURE_RANDOM_STRING"
  GRAPHRAG_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"  # If GraphRAG requires auth

---
# Note: Before applying this secret, replace all placeholder values with actual credentials
# Generate secure random strings using: openssl rand -base64 32
#
# To apply this secret securely without committing credentials:
# 1. Copy this file to a temporary location
# 2. Replace all REPLACE_WITH_* values
# 3. Apply using: kubectl apply -f <temporary-file>
# 4. Delete the temporary file
#
# Or use kubectl to create the secret directly:
# kubectl create secret generic mageagent-secrets -n mage-agent \
#   --from-literal=POSTGRES_PASSWORD='actual_password' \
#   --from-literal=OPENROUTER_API_KEY='actual_key' \
#   etc...