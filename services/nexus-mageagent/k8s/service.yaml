apiVersion: v1
kind: Service
metadata:
  name: mageagent
  namespace: mage-agent
  labels:
    app: mageagent
spec:
  type: ClusterIP
  selector:
    app: mageagent
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for WebSocket connections