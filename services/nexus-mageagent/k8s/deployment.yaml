apiVersion: apps/v1
kind: Deployment
metadata:
  name: mageagent
  namespace: mage-agent
  labels:
    app: mageagent
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mageagent
  template:
    metadata:
      labels:
        app: mageagent
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: mageagent
      containers:
      - name: mageagent
        image: registry.vibe-platform.local/mageagent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_OPTIONS
          value: "--max-old-space-size=3072"
        envFrom:
        - configMapRef:
            name: mageagent-config
        - secretRef:
            name: mageagent-secrets
        resources:
          requests:
            cpu: 2000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mageagent
  namespace: mage-agent