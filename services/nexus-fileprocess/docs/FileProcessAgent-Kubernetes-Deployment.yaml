## API Gateway Deployment

```yaml
# k8s/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileprocess-api
  namespace: fileprocess-agent
  labels:
    app: fileprocess-api
    component: api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fileprocess-api
  template:
    metadata:
      labels:
        app: fileprocess-api
        component: api
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8096"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: fileprocess-agent-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fileprocess-api
              topologyKey: kubernetes.io/hostname
      containers:
      - name: api
        image: registry.yourdomain.com/fileprocess-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8096
          protocol: TCP
        - name: grpc
          containerPort: 8097
          protocol: TCP
        - name: websocket
          containerPort: 8098
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: DATABASE_URL
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: OPENROUTER_API_KEY
        - name: VOYAGEAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: VOYAGEAI_API_KEY
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: GOOGLE_CLIENT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/configs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: fileprocess-config
