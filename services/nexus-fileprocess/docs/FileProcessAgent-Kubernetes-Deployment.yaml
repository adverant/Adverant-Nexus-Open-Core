## Worker Deployment with HPA

```yaml
# k8s/worker-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileprocess-worker
  namespace: fileprocess-agent
  labels:
    app: fileprocess-worker
    component: worker
    tier: processing
spec:
  replicas: 10
  selector:
    matchLabels:
      app: fileprocess-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: fileprocess-worker
        component: worker
        tier: processing
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: fileprocess-agent-sa
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fileprocess-worker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: worker
        image: registry.yourdomain.com/fileprocess-worker:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        env:
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: DATABASE_URL
        - name: MAGEAGENT_URL
          value: "http://mageagent-service.nexus-stack:9080/api/internal"
        - name: VIDEOAGENT_URL
          value: "http://videoagent-service.nexus-stack:8099/api/internal"
        - name: SANDBOX_URL
          value: "http://sandbox-service.nexus-stack:9095"
        - name: LEARNINGAGENT_URL
          value: "http://learningagent-service.nexus-stack:9097"
        - name: GRAPHRAG_URL
          value: "http://graphrag-service.nexus-stack:9090"
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: OPENROUTER_API_KEY
        - name: VOYAGEAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fileprocess-secrets
              key: VOYAGEAI_API_KEY
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/secrets/gcp/key.json"
        - name: WORKER_CONCURRENCY
          value: "20"
        - name: CHUNK_SIZE
          value: "65536"
        - name: MAX_FILE_SIZE
          value: "5368709120"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/configs
          readOnly: true
        - name: gcp-key
          mountPath: /secrets/gcp
          readOnly: true
        - name: plugin-cache
