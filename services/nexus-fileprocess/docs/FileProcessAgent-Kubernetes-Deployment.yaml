apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: fileprocess-alerts
  namespace: fileprocess-agent
spec:
  groups:
  - name: fileprocess.rules
    interval: 30s
    rules:
    - alert: HighQueueDepth
      expr: redis_list_length{list="bull:file-processing:wait"} > 500
      for: 5m
      labels:
        severity: warning
        component: queue
      annotations:
        summary: "High queue depth in FileProcessAgent"
        description: "Queue has {{ $value }} waiting jobs"
    
    - alert: WorkerDown
      expr: up{job="fileprocess-worker"} == 0
      for: 1m
      labels:
        severity: critical
        component: worker
      annotations:
        summary: "FileProcessAgent worker is down"
        description: "Worker {{ $labels.instance }} is down"
    
    - alert: HighErrorRate
      expr: rate(file_processing_errors_total[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
        component: processing
      annotations:
        summary: "High error rate in file processing"
        description: "Error rate is {{ $value }} errors per second"
    
    - alert: LowConfidence
      expr: avg(file_processing_confidence) < 0.85
      for: 10m
      labels:
        severity: warning
        component: accuracy
      annotations:
        summary: "Low processing confidence"
        description: "Average confidence is {{ $value }}"
    
    - alert: HighMemoryUsage
      expr: container_memory_usage_bytes{pod=~"fileprocess-worker.*"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
        component: resources
      annotations:
        summary: "High memory usage in worker"
        description: "Worker {{ $labels.pod }} is using {{ $value | humanizePercentage }} of memory limit"
